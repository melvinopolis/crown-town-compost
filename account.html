<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crown Town Compost</title>

	<link href='https://fonts.googleapis.com/css?family=Raleway:400,200,600' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="header">
		<img src="img/ctc-logo.png" alt="Crown Town Comopost logo" class="logo">

		<div class="nav">
			<ul class="nav-tabs">
				<li><a href="index.html">WEEKLY</a></li>
				<li><a href="help.html">HELP</a></li>
				<li class="active"><a href="account.html">ACCOUNT</a></li>
			</ul>
		</div>
	</div>

	<div class="sub-header account-icons">
		<div class="call">
			<i class="material-icons">attach_money</i>
			<h4>UPDATE</h4>
		</div>

		<div class="search">
			<i class="material-icons">cancel</i>
			<h4>CANCEL</h4>
		</div>
		
		<div class="email">
			<i class="material-icons">add</i>
			<h4>UPGRADE</h4>
		</div>
	</div>

	<div class="current-plan">
			<h3>Current Plan</h3>

			<div class="plan">
				<h2>1 bucket for $10/month</h2>
				<p>Weekly pickup of one compost bucket</p>
			</div>
	</div>

	<div class="plan-options">
		<h4>Select a Plan</h4>
		<div class="plan-button active monthly"><span>&#10003;</span> Monthly</div>
		<div class="plan-button annual"><span class="hidden">&#10003;</span> Annual</div>

		<h4>Number of Buckets</h4>
		<div class="bucket-plan-button active one"><span>&#10003;</span> 1</div>
		<div class="bucket-plan-button two"><span class="hidden">&#10003;</span> 2</div>
	</div>

</body>
</html>
